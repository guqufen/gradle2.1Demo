<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="登录页面">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
	<div class="login">
		<div class="loginBg">
			<div class="logo"><img src="img/logo.png" alt="logo"></div>
			<div class="headline"><img src="img/login/fk+1.png" alt="fk"></div>
			<div class="loginTitle">
				<img class="fkImg" src="img/login/fk.png" alt="fk">
			</div>
		</div>
		<div class="loginContent">
			<form id="login_info_form" name="login" method="post" action="/web/userOuter/doLogin">
				<div class="input">
					<div class="icon">
						<img src="img/login/userIcon.png" alt="用户名" >
					</div>
					<input type="text" placeholder="用户名" class="loginInput" name="account" id="account">
				</div>
				<div class="input">
					<div class="icon">
						<img src="img/login/Shape.png" alt="密码">
					</div>
					<input type="password" placeholder="密码" class="loginInput" name="password" id="password">
				</div>
				<input id="btn_submit" type="submit" name="" class="subBtn" value="登录">
			</form>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
var pathName = window.document.location.pathname;
var PROJECT_NAME = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
//登录
$('#btn_submit').click(function(){
	$.ajax({
		url:PROJECT_NAME+'/web/userOuter/doLogin',
		type:'POST',
		data:$('#login_info_form').serialize(),
		success:function(data){
			if(data.success){
				//alert("正确");
				window.location = 'index.html';
			}else{
				alert(data.message);
			}
		}
	});
	return false;
});
</script>
</html>
