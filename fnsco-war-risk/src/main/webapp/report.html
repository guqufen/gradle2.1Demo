<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>风控+报告</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style type="text/css">
		body{
			background-color: #fbfbfb;
		}
		.report-title{
			padding-bottom:50px; 
			text-align: center;
		}
		.report{
			margin: 30px auto;
			width: 900px;
		    background-color: #fff;
		    padding: 50px;
			border:1px solid #ccc;
			border-radius: 20px;
		}
		.report h3{
		}
		.report-infos{
			 /* margin: 10px 0;  */
			color: #666;
		}
		.report-info{
			display: inline-block;
		    width: 447px;
			margin: 5px 0;
			font-weight: bold;
			text-indent: 20px;
		}
		.report-info span{
			font-weight: normal;
		}
		.report-infos p{
			text-indent: 20px;
			margin: 5px 0;
		} 
		.chart-box{
			padding: 30px 0;
			margin: 20px 0;
			border-bottom: 1px solid #ccc;
			border-top: 1px solid #ccc;
		}
		.trend-chart{
			width: 980px;
			height: 400px;
			margin-left: -35px;
			position: relative;
		}
		.trend-chart1{
			width: 980px;
			height: 400px;
			margin-left: -35px;
			position: relative;
		}
		.bar{
			width: 0;
			height: 300px;
			left: 50%;
			bottom: 55px;
			position: absolute;
			margin-left: -3.7%;
			z-index: 9;
			border-left:1px dashed #131313;
		}
		.trend-chart #chart{
			position: absolute;
			height: 100%;width: 100%;left: 0;top: 0;
		}
		.trend-chart1 #chart1{
			position: absolute;
			height: 100%;width: 100%;left: 0;top: 0;
		}
		h3{
			margin-bottom:20px;
		}
	 	#that{
			margin-bottom: -25px;
		} 
	</style>
</head>
<body>
	<div class="report">
		<h1 class="report-title"></h1>
		<!-- <p style="text-align:right;width:100%;color: #666;" class="report-info">报告时间&nbsp;:&nbsp;<span class="merTime"></span></p> -->
		<h3>基础信息</h3>
		<div class="report-infos">
			<div class="report-info merName">
				商户名称：
				<span></span>
			</div>
			<div class="report-info businessLicenseNum">
				营业执照：
				<span></span>
			</div>
			<div class="report-info businessAddress">
				经营地址：
				<span></span>
			</div>
			<div class="report-info businessDueTime">
				经营期限：
				<span></span>年
			</div>
		</div>
		<!-- <h3>经营分析</h3> -->
		<div class="report-infos">
			<div class="report-info industry">
				行业：
				<span></span>
			</div>
			<div class="report-info tradingArea">
				商圈：
				<span></span>
			</div>
			<div class="report-info size">
				规模：
				<span></span>
			</div>
			<div class="report-info decorationLevel">
				装修等级：
				<span></span>
			</div>
			<div class="report-info merTime">
				报告时间：
				<span></span>
			</div>
		</div>
		<!-- 折线图 -->
		<div class="chart-box">
			<h3 id="that">还款能力评估趋势图</h3>
			<div class="trend-chart">
				<div class="bar"></div>
				<div id="chart"></div>
			</div>
			<h3 id="that">经营流水趋势</h3>
			<div class="trend-chart1">
				<div id="chart1"></div>
			</div>
			<h3 id="that">日均客单价</h3>
			<div class="trend-chart">
				<div id="chart2"></div>
			</div>
		</div>
		<h3>风险提醒：</h3>
		<div class="report-infos riskWarning tips">
			<!-- <p>1、商家营业额低于同期行业水平。</p> -->
		</div>
		<h3 style="margin-top:20px;">风控建议：</h3>
		<div class="report-infos riskWarning suggest">
			<p class="p1"></p>
			<p class="p2"></p>
			<p class="p3"></p>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"> </script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/echarts.common.min.js"> </script>
<script type="text/javascript" src="js/checkReport.js"> </script>
<!-- <script type="text/javascript" src="js/businessTrend.js"> </script> -->
</html>
