					</div>

						class="loginInput" name="password" id="password">
				</div>
				<div class="input">
					<div class="icon">
						<img src="img/login/Shape.png" alt="确认新密码">
					</div>
					<input type="password" placeholder="确认新密码" maxlength="12"
						class="loginInput" name="password1" id="password1">
				</div>
				<input id="btn_submit" type="button" name="" class="changeBtn"

			</div>
		</div>

<script type="text/javascript">
	$('.logout').attr('href', PROJECT_NAME + "/web/userOuter/logout");
	//获取当前用户,将真实姓名显示出来
	$(function() {
		$.ajax({
			url : PROJECT_NAME + '/web/userOuter/getCurrentUser',
			dataType : 'json',
			type : 'POST',
			success : function(data) {
				unloginHandler(data);
				if (!data.success)
					window.location = 'login.html';
				$('.indexDepartment').html(data.data.department);
				$('.indexPageUserName').hide();
				$('.indexPageUserName').html(data.data.name);
			}
		});
	});

	//修改密码
	$("#btn_submit").click(function() {
		if($(".loginInput").val()==''){
			layer.msg('请输入旧密码');
			return;
		}
		if($("#password").val()==''){
			layer.msg('请输入新密码');
			return;
		}
		if($("#password").val().length>12 || $("#password").val().length<6){
			layer.msg('密码长度不能小于6以及不能大于12个');
			return;
		}
		if($("#password1").val()==''){
			layer.msg('请确认新密码');
			return;
		}
		if($("#password1").val().length>12 || $("#password1").val().length<6){
			layer.msg('密码长度不能小于6以及不能大于12个');
			return;
		}
		if ($("#password").val() != $("#password1").val()) {
			layer.msg('两次密码输入不一致,请重新输入');
			return;
		}
		//此处为real_name
		var data = {
			"name" : $(".indexPageUserName").html(),
			"oldPassword" : $("#account").val(),
			"newPassword" : $("#password").val()
		};
		$.ajax({
			url : PROJECT_NAME + '/web/userOuter/modifyPassword',
			dataType : 'json',
			type : 'POST',
			data : data,
			success : function(result) {
				unloginHandler(result);
				if (result.success) {
					layer.msg('修改成功，正在跳转登录页');
					setTimeout(function(){
						window.location = PROJECT_NAME + "/web/userOuter/logout";
					},2000)
				} else {
					layer.msg('原密码错误,请重新输入');
				}
			}
		});

	})
	</script>
