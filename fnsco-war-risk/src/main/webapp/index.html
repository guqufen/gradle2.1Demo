<html lang="en">
<head>

<title>首页</title>

<body>
	<div class="content">
		<div class="leftNavBar" id="leftContent">
			<div class="headerIcon">
				<img class="headerImg" src="img/login/bg1.jpg" alt="">
				<div class="headNav" id="headNav">
					拉卡拉风控+
					<div class="triangle-down"></div>
					<ul class="headNav-list" id="headNav-list">
						<div class="triangle-up"></div>
						<a href=""><li>修改密码</li></a>
						<a href=""><li>退出登录</li></a>
					</ul>
				</div>
			</div>
			<!-- 导航列表 -->
			<ul class="nav">
				<li class="navList"><a href=""> <i class="icon fk"></i> <span>风控+</span>
				</a></li>
			</ul>
		</div>
		<form id="formSearch">
			<div class="rightBox" id="rightBox">
				<div class="searchBox" id="searchBox">
					<div class="inputDiv">
						<label>商户名</label> <input id="merName" type="text"
							name="merchants" placeholder="商户名">
					</div>
					<div class="inputDiv">
						<label>商圈</label> <input id="tradingArea" type="text"
							name="merchants" placeholder="商圈">
					</div>
					<div class="inputDiv">
						<label>营业执照</label> <input id="businessLicenseNum" type="text"
							name="merchants" placeholder="营业执照">
					</div>
					<!-- <button class="searchBtn">搜索</button> -->
					<button type="button" id="btn_query" class="btn btn-primary"
						onclick="javascript:queryEvent();">
						<span class="glyphicon glyphicon-search"></span>查询
					</button>
				</div>
				<div class="rightContent" id="rightContent">
					<div class="contentTable">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div class="row row-lg">
									<div class="col-sm-12">
										<table id="table"></table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</form>

	</div>
</body>
