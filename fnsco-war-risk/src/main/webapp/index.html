<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>首页</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="登录页面">
<meta name="author" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">	
<link href="css/common.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<style>
	#table tr th div{
		text-align:center;
	}
	#table tbody tr td{
		text-align:center;
	}
</style>
</head>
<body>
	<div class="content">
		<!-- 左侧导航栏 -->
		<div class="leftNavBar" id="leftContent">
			<div class="headerIcon">
				<img class="headerImg" src="img/login/bg1.jpg" alt="">
				<div class="headNav" id="headNav">
					<strong class="font-bold indexPageUserName">拉卡拉风控+</strong>
					<div class="triangle-down"></div>
					<ul class="headNav-list" id="headNav-list">
						<div class="triangle-up"></div>
						<a href="javascript:;" id="openChangePassword"><li>修改密码</li></a>
						<a href="/web/userOuter/logout" class="logout"><li>退出登录</li></a>
					</ul>
				</div>
			</div>
			<!-- 导航列表 -->
			<ul class="nav">
				<li class="navList"><a href=""> <i class="icon fk"></i> <span>风控+</span>
				</a></li>
			</ul>
		</div>
		<!-- 右侧内容区域 -->
		<div class="rightBox" id="rightBox">
			<!-- 搜索栏 -->
			<div class="searchBox" id="searchBox">
				<div class="inputDiv">
					<label>商户名</label> <input id="merName" type="text" name="merchants"
						placeholder="商户名">
				</div>
				<div class="inputDiv">
					<label>商圈</label> <input id="tradingArea" type="text" name="merchants"
						placeholder="商圈">
				</div>
				<div class="inputDiv">
					<label>营业执照</label> <input id="businessLicenseNum" type="text" name="merchants"
						placeholder="营业执照">
				</div>
				<button class="searchBtn" onclick="javascript:queryEvent();">搜索</button>
			</div>
			<!-- 表格块 -->
			<div class="rightContent" id="rightContent">
				<div class="contentTable">
					<div class="ibox float-e-margins" style="height: 728px">
						<div class="ibox-content">
							<div class="row row-lg">
								<div class="col-sm-12">
									<table id="table"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 修改密码 -->
			<div id="tk">
				<div class="zz"></div>
				<div class="changePassword">
					<div class="close" id="changeClose">
						<img src="img/x.png">
					</div>
					<div class="input">
						<div class="icon">
							<img src="img/login/Shape.png" alt="旧密码">
						</div>
						<input type="text" placeholder="旧密码" class="loginInput"
							name="account" id="account">
					</div>
					<div class="input">
						<div class="icon">
							<img src="img/login/Shape.png" alt="新密码">
						</div>
						<input type="password" placeholder="新密码" class="loginInput"
							name="password" id="password">
					</div>
					<div class="input">
						<div class="icon">
							<img src="img/login/Shape.png" alt="新密码">
						</div>
						<input type="password" placeholder="新密码" class="loginInput"
							name="password1" id="password1">
					</div>
					<input id="btn_submit" type="button" name="" class="changeBtn"
						value="修改">
				</div>
			</div>
		</div>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="js/plugins/bootstrap-table/tableExport.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-editable.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="js/layer/layer.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/report.js"></script>
<script src="js/layout.js"></script>
<script type="text/javascript">
	$('.logout').attr('href', PROJECT_NAME + "/web/userOuter/logout");
	//获取当前用户,将真实姓名显示出来
	$(function() {
		$.ajax({
			url : PROJECT_NAME + '/web/userOuter/getCurrentUser',
			dataType : 'json',
			type : 'POST',
			success : function(data) {
				unloginHandler(data);
				if (!data.success)
					window.location = 'login.html';
				$('.indexPageUserName').html(data.data.name);
			}
		});
	});

	//修改密码
	$("#btn_submit").click(function() {
		if ($("#password").val() != $("#password1").val()) {
			alert("两次密码输入不一致,请重新输入");
		}
		//此处为real_name
		var data = {
			"name" : $(".indexPageUserName").html(),
			"oldPassword" : $("#account").val(),
			"newPassword" : $("#password").val()
		};
		$.ajax({
			url : PROJECT_NAME + '/web/userOuter/modifyPassword',
			dataType : 'json',
			type : 'POST',
			data : data,
			success : function(result) {
				unloginHandler(result);
				if (result.success) {
					window.location = PROJECT_NAME + "/web/userOuter/logout";
				} else {
					alert("原密码错误,请重新输入")
				}
			}
		});

	})
</script>
</html>
