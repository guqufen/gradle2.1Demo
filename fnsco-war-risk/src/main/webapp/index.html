<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="登录页面">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
	<div class="content">
		<!-- 左侧导航栏 -->
		<div class="leftNavBar" id="leftContent">
			<div class="headerIcon">
				<img class="headerImg" src="img/login/bg1.jpg" alt="">
				<div class="headNav" id="headNav">
					拉卡拉风控+<div class="triangle-down"></div>
					<ul class="headNav-list" id="headNav-list">
						<div class="triangle-up"></div>
						<a href="javascript:;" id="openChangePassword"><li>修改密码</li></a>
						<a href="javascript:;"><li>退出登录</li></a>
					</ul>
				</div>
			</div>
			<!-- 导航列表 -->
			<ul class="nav">
				<li class="navList">
					<a href="">
						<i class="icon fk"></i>
						<span>风控+</span>
					</a>
				</li>
			</ul>
		</div>
		<!-- 右侧内容区域 -->
		<div class="rightBox" id="rightBox">
			<!-- 搜索栏 -->
			<div class="searchBox" id="searchBox">
				<div class="inputDiv">
					<label>商户名</label>
					<input type="text" name="merchants" placeholder="商户名">
				</div>
				<div class="inputDiv">
					<label>商圈</label>
					<input type="text" name="merchants" placeholder="商圈">
				</div>
				<div class="inputDiv">
					<label>营业执照</label>
					<input type="text" name="merchants" placeholder="营业执照">
				</div>
				<button class="searchBtn">搜索</button>
			</div>
			<!-- 表格块 -->
			<div class="rightContent" id="rightContent">
				<div class="contentTable">
					
				</div>
			</div>
		</div>
		<!-- 修改密码 -->
		<div id="tk">
			<div class="zz"></div>
			<div class="changePassword">
				<div class="close" id="changeClose"><img src="img/x.png"></div>
				<div class="input">
					<div class="icon">
						<img src="img/login/Shape.png" alt="旧密码">
					</div>
					<input type="text" placeholder="旧密码" class="loginInput" name="account" id="account">
				</div>
				<div class="input">
					<div class="icon">
						<img src="img/login/Shape.png" alt="新密码">
					</div>
					<input type="password" placeholder="新密码" class="loginInput" name="password" id="password">
				</div>
				<div class="input">
					<div class="icon">
						<img src="img/login/Shape.png" alt="新密码">
					</div>
					<input type="password" placeholder="新密码" class="loginInput" name="password" id="password">
				</div>
				<input id="btn_submit" type="button" name="" class="changeBtn" value="修改">
			</div>
		</div>
	</div>
</body>
<script src="js/layout.js"></script>
<!-- <script src="js/jquery.min.js"></script> -->
</html>
