<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APP用户管理-法奈昇大数据平台</title>
<meta name="keywords" content="法奈昇大数据平台">
<meta name="description" content="法奈昇大数据平台">
<link rel="shortcut icon" href="favicon.ico">
<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link href="css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link
	href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css"
	rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="panel-body animated fadeInRight">
		<div class="panel panel-default">
			<form id="formSearch" class="form-horizontal">
				<div class="form-group" style="margin-top: 15px;">

					<div class="col-sm-10">
						<div class="col-sm-4">
							<label class="control-label" for="userName">姓名:</label> <input
								type="text" class="form-control" id="userName" name="userName" />
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="mobile">手机号:</label> <input
								type="text" class="form-control" id="mobile" name="mobile" />
						</div>

						<div class="col-sm-4" id="withholdDate">
							<label class="control-label" for="shopName">扣款日:</label> <select
								class="form-control">
								<option value="">全部</option>
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
							</select>
						</div>


						<div class="col-sm-4 query-time">
							<label class="control-label" for="txt_search_price">扣款日期:</label>
							<input type="text" class="form-control" id="datetimepicker1">
							- <input type="text" class="form-control" id="datetimepicker2">
						</div>
						<div class="col-sm-4">
							<label class="control-label">状态:</label> <select id="stauts"
								name="stauts" class="form-control">
								<option value="">全部</option>
								<option value="2">成功</option>
								<option value="1">失败</option>
								<option value="9">补收</option>
							</select>
						</div>

					</div>
					<div class="col-sm-2" style="text-align: right;">
						<button type="button" id="btn_query" class="btn btn-primary"
							onclick="javascript:queryEvent('table');">
							<span class="glyphicon glyphicon-search"></span>查询
						</button>
						<button type="button" id="btn_reset" class="btn btn-default"
							onclick="javascript:resetEvent('formSearch');">
							<span class="glyphicon glyphicon-refresh"></span>重置
						</button>
					</div>
				</div>
			</form>
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="row row-lg">
						<div class="col-sm-12">
							<table id="table"></table>
							<p class="dk" style="display:none;margin-left: 10px;font-size: 14px;">累计扣款金额&nbsp;<span style="font-weight: bold;" class="sum">100</span>元</p>
						</div>
					</div>
				</div>
			</div>
			<!-- model新增 start -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" data-backdrop="static"
				data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">角色管理权限设置</h4>
						</div>
						<div class="modal-body">
							<div class="tab-content"></div>
							<a class="modify btn btn-primary"
								style="margin-left: 45%; margin-bottom: 10px;">确定修改</a>
						</div>
					</div>
				</div>
			</div>
			<!-- model end -->
		</div>
	</div>
	<!-- end -->
	<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- <script src="js/content.min.js"></script> -->
	<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
	<script src="js/plugins/bootstrap-table/tableExport.js"></script>
	<script src="js/plugins/bootstrap-table/tableExport.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-editable.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
	<script
		src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="js/layer/layer.js"></script>
	<script src="js/uploadify-v3.1/jquery.uploadify.js"></script>
	<script type="text/javascript" src="js/fnsco/common.js"></script>
	<script type="text/javascript" src="js/fnsco/dklog.js"></script>
	<script>
		$("#datetimepicker1").datetimepicker({
			format : 'yyyy-mm-dd',
			autoclose : true,
			todayBtn : true,
			todayHighlight : true,
			showMeridian : true,
			pickerPosition : "bottom-left",
			language : 'zh-CN',//中文，需要引用zh-CN.js包
			startView : 2,//月视图
			minView : 2
		//日期时间选择器所能够提供的最精确的时间选择视图
		});
		$("#datetimepicker2").datetimepicker({
			format : 'yyyy-mm-dd',
			autoclose : true,
			todayBtn : true,
			todayHighlight : true,
			showMeridian : true,
			pickerPosition : "bottom-left",
			language : 'zh-CN',//中文，需要引用zh-CN.js包
			startView : 2,//月视图
			minView : 2
		//日期时间选择器所能够提供的最精确的时间选择视图
		});
		$("#datetimepicker3").datetimepicker({
			format : 'yyyy-mm-dd',
			autoclose : true,
			todayBtn : true,
			todayHighlight : true,
			showMeridian : true,
			pickerPosition : "bottom-left",
			language : 'zh-CN',//中文，需要引用zh-CN.js包
			startView : 2,//月视图
			minView : 2
		//日期时间选择器所能够提供的最精确的时间选择视图
		});
	</script>
</body>
</html>
