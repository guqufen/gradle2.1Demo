	<title>首页</title>
	<style type="text/css">
		#info{

        #info .col-md-6:before{

        </div>
        <div class="col-md-6 shortName">
            <span class="info-title">简称：</span><span class="content">--</span>
        </div>
        <div class="col-md-6 cityname">
            <span class="info-title">所在城市：</span><span class="content">--</span>
        </div>

        <div class="col-md-6 principal">

    </div>

<script src="js/bootstrap/jquery.min.js"></script>
<script type="text/javascript" src="js/fnsco/common.js"></script>
<script>
var win=window.parent.document.getElementById("addHref");
function clickAddTab(href,dataIndex,html){
	$(win).attr('href',href);
	$(win).attr('data-index',dataIndex);
	$(win).html(html);
	win.click();
}
$.ajax({
    url:PROJECT_NAME+'/web/agent/getAgentInfo',
    type:'post',
    contentType : "application/json",
    success:function(data){
        $(".name .content").html(data.data.name);
        $(".shortName .content").html(data.data.shortName);
        $(".cityname .content").html(data.data.cityname);
        $(".suggestCode .content").html(data.data.suggestCode);
        $(".principal .content").html(data.data.principal);
        $(".mobile .content").html(data.data.mobile);
    }
})
</script>
