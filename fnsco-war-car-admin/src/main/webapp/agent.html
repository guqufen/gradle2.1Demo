<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no -cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title>运营商用户管理-中融汽车</title>
    <meta name="keywords" content="中融汽车平台">
    <meta name="description" content="中融汽车平台">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/ztree/metroStyle/metroStyle.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="panel-body animated fadeInRight">
  <div class="panel panel-default">
    <!-- 搜索条件 -->
    <form id="formSearch" class="form-horizontal">
        <div class="form-group" style="margin-top:15px">
            <div class="row col-sm-10">
                <div class="col-sm-4">
                    <label class="control-label" for="name">运营商名称：</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="col-sm-2" style="text-align: right;">
                <button type="button" id="btn_query" class="btn btn-primary" onclick="javascript:queryEvent('table');"><span class="glyphicon glyphicon-search"></span>查询</button>
                <button type="button" id="btn_reset" class="btn btn-default" onclick="javascript:resetEvent('formSearch','table');"><span class="glyphicon glyphicon-refresh"></span>重置</button>
            </div>
        </div>
    </form>
    <!-- start -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="toolbar">
                        <button id="btn_add" type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                        </button>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div>
	<!-- end  -->	
   </div>
</div>
<!-- 新增 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModelLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label" for="name">运营商名称：</label>
                            <input type="text" class="form-control" id="name0" placeholder="名称" name="name" required="required" >
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="type">运营商类型：</label>
                            <select name="type" id="type0" class="form-control">
                              <option value="1">普通运营商</option>
                              <option value="2">特约运营商</option>
                              <option value="3">金牌运营商</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="principal">负责人：</label>
                            <input type="text" class="form-control" id="principal0" placeholder="负责人" name="principal" required="required" >
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="mobile">手机号：</label>
                            <input type="text" class="form-control" id="mobile0" name="mobile" placeholder="手机号">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label " for="shortName">商户简称：</label>
                            <input type="text" class="form-control" id="shortName0" name="shortName" placeholder="商户简称">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label " for="provincename">省：</label>
                            <input id="provincename0" name="provincename" class="form-control" placeholder="输入所在省" type="text">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label " for="cityname">市：</label>
                            <input id="cityname0" name="cityname" class="form-control" placeholder="输入所在市" type="text">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label " for="areaname">区/县 ：</label>
                            <input id="areaname0" name="areaname" class="form-control" placeholder="输入所在区/县" type="text">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="address">详细地址：</label>
                            <input type="text" class="form-control" id="address0" placeholder="详细地址" name="address" required="required" >
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="suggestCode">推荐码：</label>
                            <input type="text" class="form-control" id="suggestCode0" placeholder="推荐码" name="suggestCode" required="required" >
                        </div>
                    <div>
                </div>
            </div>
			<button id="btn_yes" type="button" class="btn btn-primary" onclick="subData(0)">
                <span  aria-hidden="true"></span>确认添加
            </button>
        </div>
    </div>
</div>
</div>
</div>
<!-- 修改 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModelLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addModalLabel">修改</h4>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label" for="name1">运营商名称：</label>
                            <input type="text" class="form-control" id="name1" placeholder="名称" name="name" required="required" >
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="type1">运营商类型：</label>
                            <select name="type" id="type1" class="form-control">
                              <option value="1">普通运营商</option>
                              <option value="2">特约运营商</option>
                              <option value="3">金牌运营商</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="principal1">负责人：</label>
                            <input type="text" class="form-control" id="principal1" placeholder="负责人" name="principal" required="required" >
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="mobile1">手机号：</label>
                            <input type="text" class="form-control" id="mobile1" name="mobile" placeholder="手机号">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label " for="shortName1">商户简称：</label>
                            <input type="text" class="form-control" id="shortName1" name="shortName" placeholder="商户简称">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label " for="provincename1">所在省：</label>
                            <input id="provincename1" name="provincename" class="form-control" placeholder="输入所在省" type="text">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label " for="cityname1">所在市：</label>
                            <input id="cityname1" name="cityname" class="form-control" placeholder="输入所在市" type="text">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label " for="areaname1">所在区/县 ：</label>
                            <input id="areaname1" name="areaname" class="form-control" placeholder="输入所在区/县" type="text">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="address1">详细地址：</label>
                            <input type="text" class="form-control" id="address1" placeholder="详细地址" name="address" required="required" >
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label" for="suggestCode1">推荐码：</label>
                            <input type="text" class="form-control" id="suggestCode1" placeholder="推荐码" name="suggestCode" required="required" >
                        </div>
                    <div>
                </div>
            </div>
			<button id="btn_yes" type="button" class="btn btn-primary" onclick="subData(1)">
                确认修改
            </button>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="js/bootstrap/jquery.min.js"></script>
<script src="js/bootstrap/js/bootstrap.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/tableExport.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-editable.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="js/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="js/fnsco/common.js"></script>
<script src="js/fnsco/url.js"></script>
<script src="js/layer/layer.js"></script>
<script type="text/javascript">
//在页面加载完成之后动态加载，避免因为缓存问题导致数据展示不对(在不人工清理缓存情况下)
loadJSRandom(document, "js/fnsco/agent.js");
</script>
</body>
