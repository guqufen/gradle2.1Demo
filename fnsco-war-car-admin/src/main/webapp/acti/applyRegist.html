<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新朋友报名表</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/pm.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
</head>
<body>
	<header>
		<div class="titleImg"><img src="img/bmTitle.png"></div>
	</header>
	<div class="input">
		<div class="inputName">姓名</div>
		<input class="inputText" id="name" type="text" name="name">
	</div>
	<div class="input">
		<div class="inputName">您的联系方式</div>
		<input class="inputText" id="phoneNum" type="tel" name="phoneNum">
	</div>
	<div class="input">
		<div class="inputName">您的店铺名称</div>
		<input class="inputText" id="shopName" type="text" name="shopName">
	</div>
	<div class="input">
		<div class="inputName">推荐人的姓名</div>
		<input class="inputText" id="recommendName" type="text" name="recommendName">
	</div>
	<div class="input">
		<div class="inputName">推荐人的联系方式</div>
		<input class="inputText" id="recommendPhontNum"  type="tel" name="recommendPhontNum">
	</div>
	<button class="submit">提交</button>
	<footer>
		<p>活动时间：2017.10.9-2017.11.10<br>
欢迎来电咨询：400-1818-823</p>
		分享到朋友圈，邀请更多的朋友加入我们吧<br>
<span>( 人脉越广推荐越多，您的信用额度越高)</span>
	</footer>
</body>

<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript" src="js/setWidth.js"></script>
<script type="text/javascript" src="js/pm.js"></script>
</html>
