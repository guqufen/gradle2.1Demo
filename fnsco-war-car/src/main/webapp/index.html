<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link href="css/mui.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/index.css" rel="stylesheet" type="text/css" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
	<header>
		<div class="head-title">首页</div>
	</header>
	<div class="main">
		<!-- 海报 -->
		<div class="banner">
			<img src="img/banner.jpg" alt="banner">
		</div>
		<!-- 统计 -->
		<div class="total-bar mui-row">
			<div class="mui-col-xs-6 mui-row border-right">
				<div class="mui-col-xs-8">
					<p>累计贷款额</p>
					<p><span class="total-money">23.6</span>千万</p>
				</div>
				<div class="mui-col-xs-4 total-icon">
					<img src="img/total-money.png">
				</div>
			</div>
			<div class="mui-col-xs-6 mui-row">
				<div class="mui-col-xs-8">
					<p>累计购车数</p>
					<p><span class="total-num">2950</span>辆</p>
				</div>
				<div class="mui-col-xs-4 total-icon">
					<img src="img/total-num.png">
				</div>
			</div>
		</div>
		<!-- 产品业务入口 -->
		<div class="product-nav">
			<div class="mui-row">
				<div class="mui-col-xs-3 nav payCar">
					<a href="payCar.html">
						<i></i>
						<p>买车</p>
					</a>
				</div>
				<div class="mui-col-xs-3 nav loans">
					<a href="loans.html">
						<i></i>
						<p>贷款</p>
					</a>
				</div>
				<div class="mui-col-xs-3 nav insurance">
					<a href="insurance.html">
						<i></i>
						<p>保险</p>
					</a>
				</div>
				<div class="mui-col-xs-3 nav brand">
					<a href="brand.html">
						<i></i>
						<p>品牌</p>
					</a>
				</div>
			</div>
		</div>
		<!-- 产品列表 -->
		<div class="product-list">
			<div class="product">
				<div class="product-title">
					汽车理财<span>不花钱 即可获益</span>
				</div>
				<div class="product-rate">
					<span>10.0</span>%
				</div>
				<div class="product-intro">
					项目期限12个月
				</div>
				<a href="financing.html" class="product-link">我要投资</a>
			</div>
		</div>
		<!-- 页尾提示栏 -->
		<div class="footer-bar">—— 我也是有底线的 ——</div>
	</div>
	<footer>
		<!-- 底部导航栏 -->
		<div class="footer-nav mui-row">
			<!-- 首页 -->
			<div class="mui-col-xs-6 home active">
				<a href="javascript:;">
					<i></i>
					<p>首页</p>
				</a>
			</div>
			<!-- 贷款 -->
			<div class="mui-col-xs-6 loans">
				<a href="loans.html">
					<i></i>
					<p>贷款</p>
				</a>
			</div>
		</div>
	</footer>
</body>
<script type="text/javascript" src="js/setWidth.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$.ajax({
		url:'h5/index/doRequest',
		type:'get',
		dataType:'json',
		contentType:'application/json',
		success:function(data){
			console.log(data);
			$(".total-money").html(data.data.amount);
			$(".total-num").html(data.data.number);
		}

	})
</script>


</html>
