<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>理财申请</title>
	<link href="css/mui.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/input.css" rel="stylesheet" type="text/css" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
	<header>
		<div class="head-title">理财申请</div>
	</header>
	<div class="main">
		<div class="mui-content input">
			<div class="mui-input-row">
				<label>投资人</label>
				<input class="name" placeholder="输入投资人姓名" maxlength="15" type="text">
			</div>
			<div class="mui-input-row">
				<label>所在城市</label>
				<input class="city" id='showCityPicker' placeholder="选择所在城市" readonly="true" type="text">
				<input type="hidden" id="cityId" name="cityId">
			</div>
			<div class="mui-input-row">
				<label>理财产品</label>
				<input class="financing-model" placeholder="选择理财产品" type="text" disabled="true" value="汽车租赁理财">
				<input type="hidden" id="financeType" name="financeType" value="1">
			</div>
			<div class="mui-input-row">
				<label>预期收益</label>
				<input class="program" placeholder="预计收益" type="text" disabled="true" value="10%">
				<input type="hidden" id="earnings" name="earnings" value="10">
			</div>
			<div class="mui-input-row phone">
				<label>手机号码</label>
				<input class="phone-num" placeholder="输入手机号码" type="number" maxlength="11">
				<button class="send-code" onclick="sendCode('04')">发送验证码</button>
			</div>
			<div class="mui-input-row">
				<label>短信验证码</label>
				<input class="phone-code" placeholder="输入短信验证码" type="number">
			</div>
			<div class="mui-input-row">
				<label>推荐码</label>
				<input class="refrral-code" placeholder="输入推荐码(必填)" type="text" maxlength="20">
			</div>
			<button class="sub-btn" type="button" onclick="subData('04')">提交审核</button>
		</div>
		<!-- 页尾提示栏 -->
		<div class="footer-bar">—— 我也是有底线的 ——</div>
	</div>
	<footer>
		<!-- 底部导航栏 -->
		<div class="footer-nav mui-row">
			<!-- 首页 -->
			<div class="mui-col-xs-6 home">
				<a href="index.html">
					<i></i>
					<p>首页</p>
				</a>
			</div>
			<!-- 贷款 -->
			<div class="mui-col-xs-6 loans">
				<a href="loansIndex.html">
					<i></i>
					<p>贷款</p>
				</a>
			</div>
		</div>
	</footer>
</body>
<script type="text/javascript" src="js/setWidth.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/mui.js"></script>
<script type="text/javascript" src="js/mui.picker.js"></script>
<script type="text/javascript" src="js/mui.poppicker.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript">
	start(true,false,false);
</script>
</html>
