<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购车信息</title>
	<link href="css/mui.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/input.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/brand.css" rel="stylesheet" type="text/css" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
	<header>
		<div class="head-title">购车信息</div>
	</header>
	<div class="main">
		<div class="mui-content input">
			<div class="mui-input-row">
				<label>购车人</label>
				<input class="name" placeholder="输入购车人姓名" maxlength="15" type="text">
			</div>
			<div class="mui-input-row">
				<label>所在城市</label>
				<input class="city" id='showCityPicker' placeholder="选择所在城市" readonly="true" type="text">
				<input type="hidden" id="cityId">
			</div>
			<div class="mui-input-row">
				<label>汽车品牌</label>
				<input class="car-brand" id="carBrand" placeholder="选择汽车品牌及型号" readonly="true" type="text">
				<input id="carId" type="hidden">
			</div>
			<div class="mui-input-row">
				<label>汽车型号</label>
				<input class="car-model" placeholder="" type="text" disabled="true">
				<input id="carModelId" name="carSubTypeId" type="hidden">
			</div>
			<div class="mui-input-row">
				<label>分期方案</label>
				<input class="by-stages" id="showByStagesPicker" readonly="true" placeholder="选择分期方案" type="text">
				<input id="byStages" type="hidden">
			</div>
			<div class="mui-input-row phone">
				<label>手机号码</label>
				<input class="phone-num" placeholder="输入手机号码" type="number" maxlength="11">
				<button class="send-code" onclick="sendCode('01')">发送验证码</button>
			</div>
			<div class="mui-input-row">
				<label>短信验证码</label>
				<input class="phone-code" placeholder="输入短信验证码" type="number">
			</div>
			<div class="mui-input-row">
				<label>推荐码</label>
				<input class="refrral-code" placeholder="输入推荐码(必填)" type="text" maxlength="20">
			</div>
			<button class="sub-btn" onclick="subData('01')" type="button">提交</button>
		</div>

		<!-- 选择品牌 -->
		<div class="brand popup">
			<div class="close">
				<span></span>
			</div>
			<div class="brand-nav">
				<a href="javascript:;" onclick="javascript:document.getElementById('hot').scrollIntoView()">热</a>
			</div>
			<div class="brand-list">
				<!-- 热门品牌 -->
				<div class="hot">
					<div class="title" id="hot">热门品牌</div>
					<div class="mui-row">
						
					</div>
				</div>
				<!-- end -->
			</div>
		</div>
		<!-- 选择品牌下的车型 -->
		<div class="child-brand popup"></div>

		<!-- 页尾提示栏 -->
		<div class="footer-bar">—— 我也是有底线的 ——</div>
	</div>
	<footer>
		<!-- 底部导航栏 -->
		<div class="footer-nav mui-row">
			<!-- 首页 -->
			<div class="mui-col-xs-6 home">
				<a href="index.html">
					<i></i>
					<p>首页</p>
				</a>
			</div>
			<!-- 贷款 -->
			<div class="mui-col-xs-6 loans">
				<a href="loans.html">
					<i></i>
					<p>贷款</p>
				</a>
			</div>
		</div>
	</footer>
</body>
<script type="text/javascript" src="js/setWidth.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/mui.js"></script>
<script type="text/javascript" src="js/mui.picker.js"></script>
<script type="text/javascript" src="js/mui.poppicker.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript">
	start(true,true,false);
</script>
</html>
