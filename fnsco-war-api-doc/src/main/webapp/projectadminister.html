			<div id="toolbar">
				<button id="btn_add" type="button" class="btn btn-success"
					data-toggle="modal" data-target="#addMyModal">
					<span class="glyphicon glyphicon-plus add" aria-hidden="true"></span>新增
				</button>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="row row-lg">
						<div class="col-sm-12">
							<table id="table"></table>
						</div>
					</div>
				</div>
			</div>
			<!-- model新增 start -->
			<div class="modal fade" id="addMyModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" data-backdrop="static"
				data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="addModalLabel">新增项目</h4>
						</div>
						<div class="modal-body">
							<div class="tab-content">
								<div class="row">
										<div class="col-lg-6">
										<label class="control-label col-lg-3">项目编码</label>
											<input type="text" name="code" id="code" class="form-control"
												data-bv-field="code" placeholder="请输入需要项目编码"> 
										</div>
										<div class="col-lg-6">
										<label class="control-label col-lg-3">项目名称</label>
											<input type="text" name="name" id="name" class="form-control"
												data-bv-field="name" placeholder="请输入需要项目名称">
										</div>
										<div class="col-lg-12">
										<label class="control-label col-lg-3">项目描述</label>
											<textarea id="description" name="description"
												class="form-control" rows="3" placeholder="请输入需要项目描述"></textarea>
										</div>
										<div class="col-lg-12">
										<label class="control-label col-lg-3">项目json</label>
											<textarea id="jsonStr" name="jsonStr" class="form-control"
												rows="7" placeholder="请输入需要项目JSON"></textarea>
										</div>
										<div class="col-lg-6">
										<label class="control-label col-lg-3">状态</label>
											<select id="status" name="status" class="form-control"
												data-initvalue="open">
												<option value="open" >开启</option>
												<option value="close">关闭</option>
											</select>
										</div>
								</div>
							</div>
							<a class="modify btn btn-primary" id = "saveProjInfoBtn"
								style="margin-left: 45%; margin-bottom: 10px;">确定</a>
						</div>
					</div>
				</div>
			</div>
			<!-- model end -->
			<!-- model修改 start -->
			<div class="modal fade" id="modifMyModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" data-backdrop="static"
				data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="modifModalLabel">修改项目</h4>
						</div>
						<div class="modal-body">
							<div class="tab-content">
								<div class="row">
								<input type="hidden" name="field＿name" id = "hides" value="value"> 
										<div class="col-lg-6">
										<label class="control-label col-lg-3">项目编码</label>
											<input type="text" name="code1" id="code1" class="form-control"
												data-bv-field="code" placeholder="请输入需要项目编码"> 
										</div>
										<div class="col-lg-6">
										<label class="control-label col-lg-3">项目名称</label>
											<input type="text" name="name1" id="name1" class="form-control"
												data-bv-field="name" placeholder="请输入需要项目名称">
										</div>
										<div class="col-lg-12">
										<label class="control-label col-lg-3">项目描述</label>
											<textarea id="description1" name="description1"
												class="form-control" rows="3" placeholder="请输入需要项目描述"></textarea>
										</div>
										<div class="col-lg-12">
										<label class="control-label col-lg-3">项目json</label>
											<textarea id="jsonStr1" name="jsonStr1" class="form-control"
												rows="7" placeholder="请输入需要项目JSON"></textarea>
										</div>
										<div class="col-lg-6">
										<label class="control-label col-lg-3">状态</label>
											<select  id="status1" name="status1" class="form-control"
												data-initvalue="open">
												<option value="open">开启</option>
												<option value="close">关闭</option>
											</select>
										</div>
								</div>
							</div>
							<a class="modify btn btn-primary" id= "modifProjInfoBtn"
								style="margin-left: 45%; margin-bottom: 10px;">确定</a>
						</div>
					</div>
				</div>
			</div>
			<!-- model end -->
			<!-- model详情 start -->
			<div class="modal fade" id="detailMyModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" data-backdrop="static"
				data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="detailModalLabel">项目详情</h4>
						</div>
						<div class="modal-body">
							<div class="tab-content">
								<div class="row">
										<div class="col-lg-6">
										<label class="control-label col-lg-3">项目编码</label>
											<input type="text" name="code2" id="code2" class="form-control"
												data-bv-field="code" placeholder="请输入需要项目编码"> 
										</div>
										<div class="col-lg-6">
										<label class="control-label col-lg-3">项目名称</label>
											<input type="text" name="name2" id="name2" class="form-control"
												data-bv-field="name" placeholder="请输入需要项目名称">
										</div>
										<div class="col-lg-12">
										<label class="control-label col-lg-3">项目描述</label>
											<textarea id="description2" name="description2"
												class="form-control" rows="3" placeholder="请输入需要项目描述"></textarea>
										</div>
										<div class="col-lg-12">
										<label class="control-label col-lg-3">项目json</label>
											<textarea id="jsonStr2" name="jsonStr2" class="form-control"
												rows="7" placeholder="请输入需要项目JSON"></textarea>
										</div>
										<div class="col-lg-6">
										<label class="control-label col-lg-3">状态</label>
											<select id="status2" name="status2" class="form-control"
												data-initvalue="open">
												<option value="open">开启</option>
												<option value="close">关闭</option>
											</select>
										</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
