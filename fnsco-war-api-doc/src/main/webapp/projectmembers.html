<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>APP用户管理-法奈昇大数据平台</title>
		<meta name="keywords" content="法奈昇大数据平台">
		<meta name="description" content="法奈昇大数据平台">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="js/bootstrap/css/font-awesome.css" rel="stylesheet">
		<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
	</head>

	<body>
		<!--头部-->
		<div class="panel panel-default">
			<form id="formSearch" class="form-horizontal">
				<div class="form-group" style="margin-top:15px">
					<div class="row col-sm-10">
						<div class="col-sm-4">
							<label class="control-label" for="txt_search_id">昵称：</label>
							<input type="text" class="form-control" id="txt_search_id">
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="txt_search_name">邮箱：</label>
							<input type="text" class="form-control" id="txt_search_name">
						</div>
						<div class="col-sm-4">
							<select class="form-control" name="role" data-initvalue="">
								<option value="">全部</option>
								<option value="admin">管理员</option>
								<option value="guest">访客</option>
							</select>
						</div>
					</div>
					<div class="col-sm-2" style="text-align: right;">
						<button type="button" id="btn_query" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>查询</button>
						<button type="button" id="btn_reset" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span>重置</button>
					</div>
				</div>
			</form>
		</div>
		<!--按钮-->
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<div id="toolbar">
							<button id="btn_add" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>邀请成员
                            </button>
						</div>
						<table id="table" style="width:3500px"></table>
					</div>
				</div>
			</div>
		</div>
		<!-- 新增model-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">邀请成员</h4>
					</div>
					<div class="modal-body">
						<div class="tab-content">
							<div class="row">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="txt_search_id">
								</div>
								<div class="col-sm-2">
									<button id="inviteBtn" type="button" class="btn btn-success">邀请</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- table-->
		<div class="col-lg-12">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>昵称</th>
						<th>邮箱</th>
						<th>角色</th>
						<th>加入时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>
							zhoujdj
						</td>
						<td>782430551@qq.com</td>
						<td>管理员</td>
						<td>
							2017-08-08 13:42:01
						</td>
						<td class="actions">
							<button onclick="initUpdateMember(8);" type="button" class="btn btn-sm btn-primary">
				                                                   		<i class="fa fa-pencil"></i> 编辑
				                                                   	</button>
							<button onclick="removeMember(8)" type="button" class="btn btn-sm btn-danger">
				                                                   		<i class="fa fa-trash"></i> 移除
				                                                   	</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
		<script src="js/plugins/bootstrap-table/tableExport.js"></script>
		<script src="js/plugins/bootstrap-table/tableExport.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-editable.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
		<script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
		<script src="js/layer/layer.js"></script>
		<script src="js/uploadify-v3.1/jquery.uploadify.js"></script>
	</body>
</html>
