<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
		<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css-v=4.4.0.css" tppabs="http://www.zi-han.net/theme/hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
		<link href="css/animate.min.css" tppabs="http://www.zi-han.net/theme/hplus/css/animate.min.css" rel="stylesheet">
		<link href="css/style.min.css" tppabs="http://www.zi-han.net/theme/hplus/css/style.min.css" rel="stylesheet">
		<link href="css/login.min.css" tppabs="http://www.zi-han.net/theme/hplus/css/login.min.css" rel="stylesheet">
	</head>
	<body class="signin">
		<div class="signinpanel">
			<div class="row">
				<div class="col-sm-4">
					<div class="signin-info" style="display:none;">
						<div class="logopanel m-b">
							<h1>[ H+ ]</h1>
						</div>
						<div class="m-b"></div>
						<h4>欢迎使用 <strong>H+ 后台主题UI框架</strong></h4>
						<ul class="m-b">
							<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
							<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
							<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
							<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
							<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
						</ul>
						<strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
					</div>
				</div>
				<div class="col-sm-5">	
						<!--<h4 class="no-margins">登录：</h4>-->
						<h3 class="m-t-md">登录接口管理</h3>
						<input type="text" class="form-control uname loginName" placeholder="用户名" />
						<input type="password" class="form-control pword m-b passwd" placeholder="密码" />
						<a href="register.html" style="margin-right:5px;">注册</a>
						<a href="accountActive.html" style="margin-right:5px;">账号激活</a>
						<a href="findPassword.html">忘记密码了？</a>
						<div class="btn btn-success btn-block login">登录</div>
				</div>
			</div>
		</div>
	<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	
		$(".login").click(function(){
				var data={"loginName":$(".loginName").val(),"passwd":$(".passwd").val()};
				console.log(data);
				$.ajax({
					url:"http://localhost:8080/web/login",
					data:data,
					type:'GET',
					success:function(data){
					if(data.success){
							window.location ='index.html';
						} 
					}
				});
		})
	</script>
	</body>
</html>
