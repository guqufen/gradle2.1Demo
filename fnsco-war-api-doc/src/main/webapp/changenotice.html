<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>APP用户管理-法奈昇大数据平台</title>
		<meta name="keywords" content="法奈昇大数据平台">
		<meta name="description" content="法奈昇大数据平台">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="js/bootstrap/css/font-awesome.css" rel="stylesheet">
		<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
	</head>

	<body>
		<div class="col-md-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="text-muted bootstrap-admin-box-title">邮件通知</div>
						</div>
						<div class="bootstrap-admin-panel-content">
							<form id="noticeForm" class="form-horizontal bv-form" novalidate="novalidate"><button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
								<input type="hidden" name="projId" value="4">
								<div class="form-group">
									<label class="control-label col-lg-2">邮件标题</label>
									<div class="col-lg-8">
										<input type="text" id="title" name="title" class="form-control" value="接口变更通知" data-bv-field="title">
										<small class="help-block" data-bv-validator="notEmpty" data-bv-for="title" data-bv-result="NOT_VALIDATED" style="display: none;">邮件标题不能为空</small></div>
								</div>
<!-- 								<div class="form-group">
									<label class="control-label col-lg-2">是否添加到变更历史中</label>
									<div class="col-lg-8">
										<select name="addLog" class="form-control">
											<option value="true">是</option>
											<option value="false">否</option>
										</select>
									</div>
								</div> -->
								<div class="form-group">
									<label class="control-label col-lg-2">通知角色类型</label>
									<div class="col-lg-8">
										<select id="receiverRole" name="receiverRole" class="form-control">
											<option value=1>所有成员</option>
<!-- 											<option value="guest">访客</option>
											<option value="admin">管理员</option>
											<option value="none">无</option> -->
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-2">其他通知邮箱</label>
									<div class="col-lg-8">
										<textarea id="otherReceivers" name="otherReceivers" class="form-control" placeholder="多个邮箱以';'分隔"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-2">内容</label>
									<div class="col-lg-8">
										<textarea id="content" name="content" class="form-control" placeholder="填写邮件内容"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-8">
										<div class="form-actions">
											<input id="saveBtn" type="button" value="提交" class="btn btn-success">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
		<script src="js/plugins/bootstrap-table/tableExport.js"></script>
		<script src="js/plugins/bootstrap-table/tableExport.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-editable.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
		<script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
		<script src="js/layer/layer.js"></script>
		<script src="js/uploadify-v3.1/jquery.uploadify.js"></script>
	</body>
	<script type="text/javascript">
	$("#saveBtn").click(function(){
		 $.ajax({
	         type: 'POST',
	         url: 'http://localhost:8080/web/emailInform',
	         data:{
	        	 subject : $("#title").val(),
	        	 roleType : $("#receiverRole").val(),
	        	 otherSubject : $("#otherReceivers").val(),
	        	 content : $("#content").val()
	        	 },
	         success: function(data){
	        	 console.log(data);
	        	 if(data.success){
	        		 layer.msg("邮件发送成功");
	        	 }
	         }
	     });
	})
	</script>
</html>
