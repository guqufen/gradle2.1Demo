<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
		<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css-v=4.4.0.css" tppabs="http://www.zi-han.net/theme/hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
		<link href="css/animate.min.css" tppabs="http://www.zi-han.net/theme/hplus/css/animate.min.css" rel="stylesheet">
		<link href="css/style.min.css" tppabs="http://www.zi-han.net/theme/hplus/css/style.min.css" rel="stylesheet">
		<link href="css/login.min.css" tppabs="http://www.zi-han.net/theme/hplus/css/login.min.css" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<style type="text/css">
			body.signin {
				height: auto;
				background: url("img/login-background.jpg"/*tpa=http://www.zi-han.net/theme/hplus/img/login-background.jpg*/
				) no-repeat center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				color: rgba(255, 255, 255, .95)
			}
		</style>
	</head>

	<body class="gray-bg signin">
		<div class="middle-box text-center loginscreen   animated fadeInDown">
			<div>
				<form class="m-t" role="form" action="http://www.zi-han.net/theme/hplus/login.html">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="昵称" required="">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="E-mail" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="请输入密码" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="请再次输入密码" required="">
					</div>
					<div class="form-group text-left">
						<div class="checkbox i-checks">
							<label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

					<p class="text-muted text-center"><small>已经有账户了？</small>
						<a href="login.html" tppabs="http://www.zi-han.net/theme/hplus/login.html">点此登录</a>
					</p>

				</form>
			</div>
		</div>
		<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script>
			$(document).ready(function() {
				$(".i-checks").iCheck({
					checkboxClass: "icheckbox_square-green",
					radioClass: "iradio_square-green",
				})
			});
		</script>
	</body>

</html>
