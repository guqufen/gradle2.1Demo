<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta charset="utf-8">
<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
<meta name="description"
	content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css-v=4.4.0.css"
	tppabs="http://www.zi-han.net/theme/hplus/css/font-awesome.min.css?v=4.4.0"
	rel="stylesheet">
<link href="css/animate.min.css"
	tppabs="http://www.zi-han.net/theme/hplus/css/animate.min.css"
	rel="stylesheet">
<link href="css/style.min.css"
	tppabs="http://www.zi-han.net/theme/hplus/css/style.min.css"
	rel="stylesheet">
<link href="css/login.min.css"
	tppabs="http://www.zi-han.net/theme/hplus/css/login.min.css"
	rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<style type="text/css">
body.signin {
	height: auto;
	background: url("img/login-background.jpg"
		/*tpa=http://www.zi-han.net/theme/hplus/img/login-background.jpg*/ 
				) no-repeat center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	color: rgba(255, 255, 255, .95)
}
</style>
</head>

<body class="gray-bg signin">
	<div class="middle-box text-center loginscreen   animated fadeInDown">
		<div>
			<form class="m-t" role="form" id="myform">
				<div class="form-group">
					<input type="text" class="form-control nickName" placeholder="昵称"
						required="" style="color: black;" name="nickName">
				</div>
				<div class="form-group">
					<input type="e-mail" class="form-control loginName" placeholder="E-mail"
						required="" style="color: black;" name="loginName">
				</div>
				<div class="form-group">
					<input type="password" class="form-control passwd" placeholder="请输入密码"
						required="" style="color: black;" name="passwd">
				</div>
<!-- 				<div class="form-group">
					<input type="password" class="form-control" placeholder="请再次输入密码"
						required="" style="color: black;" name="passwd">
				</div> -->
				<!-- 		<div class="form-group text-left">
						<div class="checkbox i-checks">
							<label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
						</div>
					</div> -->
				<div type="submit"
					class="btn btn-primary block full-width m-b register">注 册</div>

				<p class="text-muted text-center">
					<small>已经有账户了？</small> <a href="login.html"
						tppabs="http://www.zi-han.net/theme/hplus/login.html">点此登录</a>
				</p>

			</form>
		</div>
	</div>
	<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script>
		var pathName=window.document.location.pathname; 
		var PROJECT_NAME =pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
		console.log(pathName);
		console.log(PROJECT_NAME);
			$(document).ready(function() {
				$(".i-checks").iCheck({
					checkboxClass: "icheckbox_square-green",
					radioClass: "iradio_square-green",
				})
			});
			
			$(".register").click(function(){
				var data={"nickName":$(".nickName").val(),"loginName":$(".loginName").val(),"passwd":$(".passwd").val()};
				console.log(data);
				$.ajax({
					url:PROJECT_NAME +"/web/regist/regist",
					data:data,
					type:'GET',
					success:function(data){
						if(data.success){
							alert("注册成功");
							window.location ='login.html';
						}
					}
				});
			})
		</script>
</body>

</html>
