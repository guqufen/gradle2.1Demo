<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>消费模式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style type="text/css">
			body{
				margin: 0;
			}
			.full-screen{
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.center-text{
				position: absolute;
				width: 100%;
				height: 2rem;
				line-height: 2rem;
				text-align: center;
				top: 50%;
				margin-top: -2rem;
				font-size: 0.68rem;
				color:#666;
			}
		</style>
	</head>
	<body>
		<div class="full-screen">
			<div class="center-text">敬请期待！</div>
		</div>
	</body>
	<script src="js/setWidth.js"></script>
</html>
