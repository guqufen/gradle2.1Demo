<body>
	<div class="download">
		<div class="app">
			<img alt="logo" src="img/icon.png">
			<div class="appName">数钱吧</div>
			<div class="appText">
				<div class="dividing"></div>
				数钱吧APP是一款商户移动端数据管理平台<br>
				集合已购买智能POS机商户对APP进行关联和注册APP用户进行智能pos购买，并提供POS交易流水给相关店员或老板或进行查看、统计等功能，以及POS使用问题自助解决方式
			</div>
		</div>
		<button onclick="getDownload()" class="download_btn">立即下载</button>
	</div>
	<div class="wXshade">
		<img class="WxAndroidImg" src="img/Wx.png">
	</div>
</body>
<script type="text/javascript">

function getDownload(){
	if(/android/i.test(navigator.userAgent)){
		$.ajax({
			url:'../h5/user/getLastVersion',
			type:'get',
			success:function(data){
				checkPlatform(data.data.downloadUrl1);
			}
		})
	}
	if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
		checkPlatform();
	}
}
function checkPlatform(androidUrl){
	if(/android/i.test(navigator.userAgent)){
		window.location.href=androidUrl;//Android
	}
	if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
		window.location.href="https://itunes.apple.com/cn/app/%E6%95%B0%E9%92%B1%E5%90%A7-%E5%8F%A3%E8%A2%8B%E9%87%8C%E7%9A%84%E7%94%9F%E6%84%8F%E5%8F%82%E8%B0%8B/id1250757441?mt=8"//IOS
	}
	if(/MicroMessenger/i.test(navigator.userAgent)){
		if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
			window.location.href="https://itunes.apple.com/cn/app/%E6%95%B0%E9%92%B1%E5%90%A7-%E5%8F%A3%E8%A2%8B%E9%87%8C%E7%9A%84%E7%94%9F%E6%84%8F%E5%8F%82%E8%B0%8B/id1250757441?mt=8"//ios
		}
		if(/android/i.test(navigator.userAgent)){
			// alert("微信里判断安卓");
			$(".wXshade").show();
			window.location.href=androidUrl;//Android
		}
	}
}
$(document).ready(function(){
    getDownload();
 });
</script>
</html>
