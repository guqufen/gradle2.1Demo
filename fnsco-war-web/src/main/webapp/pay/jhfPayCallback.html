<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流水详情</title>
	<link href="css/index.css" rel="stylesheet" type="text/css" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
</head>
<body>
	<div class="container">
		<div class="status">
			<div class="statusHead">
				<div class="statusImg finish"></div>
				<div class="statusTxt">交易完成</div>
			</div>
			<div class="statusContainer">
				<ul class="statusUl">
					<li class="statusLi amount">
						<div class="statusLi_tit">交易金额</div>
						<div class="statusLi_con">0.01元</div>
					</li>
					<li class="statusLi stages">
						<div class="statusLi_tit">分期期数</div>
						<div class="statusLi_con">支付宝支付</div>
					</li>
					<li class="statusLi payTime">
						<div class="statusLi_tit">交易时间</div>
						<div class="statusLi_con">2016-12-20 14:30</div>
					</li>
					<li class="statusLi payStatus">
						<div class="statusLi_tit">交易状态</div>
						<div class="statusLi_con">2016-12-20 15:30</div>
					</li>
				</ul>
			</div>
		</div>
		<a class="btn" onclick="click1()">关注公众号</a>
	</div>
</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/setWidth.js"></script>
	<script>
	function getUrlParam(param){
		var reg = new RegExp("(^|&)"+ param +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)return  unescape(r[2]); return null;
	}
	function formatTime(time){
		console.log(time.substring(0,4));
		return time.substring(0,4)+'-'+time.substring(4,6)+'-'+time.substring(6,8)+' '+time.substring(8,10)+':'+time.substring(10,12)+':'+time.substring(12,14);
	}
	$(".amount .statusLi_con").html("￥"+(getUrlParam('paymentAmount')/100).toFixed(2));
	$(".stages .statusLi_con").html(getUrlParam('installmentNum')+'期');
	$(".payTime .statusLi_con").html(formatTime(getUrlParam('orderDate')));
	if(getUrlParam('status')==1001){
		$(".payStatus .statusLi_con").html("成功");
	}else if(getUrlParam('status')==1002){
		$(".payStatus .statusLi_con").html("失败");
	}else if(getUrlParam('status')==1000){
		$(".payStatus .statusLi_con").html("处理中");
	}
	
	</script>
</html>
