
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付模式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui.picker.min.css">
		<link rel="stylesheet" href="css/layout.css">
	</head>
	<body>
		<header class="filter">
			<div class="filter-show">
				<div class="filter-time">
					<span class="filter-startTime">----月--月--日</span>-<span class="filter-endTime">----月--月--日</span>
				</div>
				<div class="filter-name">全部商铺</div>
			</div>
			<a class="filter-btn" href="javascript:;"></a>
		</header>
		<div class="content">
			<div class="total-ul">
				<div class="total-list wx">
					<span class="total-name">微信</span>
					<span class="total-list-num"><span>0</span>笔</span>
					<span class="total-list-rmb">￥<span>0.00</span></span>
				</div>
				<div class="total-list alipay">
					<span class="total-name">支付宝</span>
					<span class="total-list-num"><span>0</span>笔</span>
					<span class="total-list-rmb">￥<span>0.00</span></span>
				</div>
				<div class="total-list bank">
					<span class="total-name">银行卡</span>
					<span class="total-list-num"><span>0</span>笔</span>
					<span class="total-list-rmb">￥<span>0.00</span></span>
				</div>
				<div class="total-list other">
					<span class="total-name">其他</span>
					<span class="total-list-num"><span>0</span>笔</span>
					<span class="total-list-rmb">￥<span>0.00</span></span>
				</div>
				<div id="filter-chart-btn" class=" mui-segmented-control">
					<a class="mui-control-item mui-active" id="amount-chart-btn">按交易笔数</a>
					<a class="mui-control-item" id="money-chart-btn">按交易金额</a>
				</div>
			</div>
		</div>
		<!-- 饼图 -->
		<div id="chart"></div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.min.js"></script>
	<script src="js/setWidth.js"></script>
	<script src="js/echarts.common.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="js/custom.js"></script> -->
	<script type="text/javascript" src="js/sqb/consumptionModel.js"></script>
</html>
