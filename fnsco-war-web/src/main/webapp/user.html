<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统用户管理-法奈昇大数据平台</title>
    <meta name="keywords" content="法奈昇大数据平台">
    <meta name="description" content="法奈昇大数据平台">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/ztree/metroStyle/metroStyle.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="panel-body animated fadeInRight">
  <div class="panel panel-default">
     <!-- 搜索条件 -->
     <form id="formSearch" class="form-horizontal">
            <div class="form-group" style="margin-top:15px">
                <div class="row col-sm-10">
                    <div class="col-sm-4">
                        <label class="control-label" for="name">用户名：</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-sm-2" style="text-align: right;">
                    <button type="button" id="btn_query" class="btn btn-primary" onclick="javascript:queryEvent('table');"><span class="glyphicon glyphicon-search"></span>查询</button>
                    <button type="button" id="btn_reset" class="btn btn-default" onclick="javascript:resetEvent('formSearch','table');"><span class="glyphicon glyphicon-refresh"></span>重置</button>
                </div>
            </div>
        </form>
        <!-- start -->
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div id="toolbar">
                            <button id="btn_add" type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                            <button id="btn_edit" type="button" class="btn btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                            <button id="btn_delete" type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                            </button>
                        </div>
                        <table id="table"></table>
                    </div>
                </div>
            </div>
        </div>
    	<!-- end  -->	
   </div>
</div>
<!-- 新增 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModelLabel" data-backdrop="static" data-keyboard="false">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="addModalLabel">新增</h4>
	            </div>
	            <div class="modal-body">
	                <div class="tab-content">
	                        <div class="row">
	                            <div class="col-sm-4">
	                                <label class="control-label" for="username">用户名：</label>
	                                <input type="text" class="form-control" id="username" placeholder="用户" name="username" required="required" placeholder="登录账户">
	                            </div>
	                            <div class="col-sm-4">
	                                <label class="control-label" for="password">密码：</label>
	                                <input type="text" class="form-control" id="password" name="password" placeholder="密码">
	                            </div>
	                            <div class="col-sm-4">
	                                <label class="control-label" for="realname">真实姓名：</label>
	                                <input type="text" class="form-control" id="realname" name="realname" placeholder="真实姓名">
	                            </div>
	                            <div class="col-sm-4">
	                                <label class="control-label" for="mobile">手机号：</label>
	                                <input type="text" class="form-control" id="mobile" name="mobile" required="required" placeholder="手机号">
	                            </div>
	                             <div class="col-sm-4">
		                                <label class="control-label " for="sex">性别：</label>
		                                <select id="sex" name="sex" class="form-control">
		                                   <option value="1">男</option>
		                                   <option value="2">女</option>
		                                </select>
		                         </div>
		                          <div class="col-sm-4">
	                                <label class="control-label" for="aliasname">花名：</label>
	                                <input type="text" class="form-control" id="aliasname" name="aliasname" required="required" placeholder="花名">
	                            </div>
	                            <div class="col-sm-4">
	                                <label class="control-label" for="department">所属部门：</label>
	                                <input type="text" class="form-control" id="department" name="department" readonly="readonly" placeholder="所属部门">
	                            </div>
	                            <div class="col-sm-4">
	                                <label class="control-label" for="agentid">代理商编号：</label>
	                                <input type="text" class="form-control" id="agentid" placeholder="代理商编号" name="agentid" required="required">
	                            </div>
		                            <div class="col-sm-4">
		                                <label class="control-label " for="status">状态：</label>
		                                <select id="status" name="status" class="form-control">
		                                   <option value="1">正常</option>
		                                   <option value="2">禁用</option>
		                                </select>
		                            </div>
		                             <div class="col-sm-8">
	                                <label class="control-label" for="remark">备注：</label>
	                                <textarea id="remark" name="remark" class="form-control" rows="2"></textarea>	                                
	                            </div>
	                            <div>
	                            <div class="col-sm-12">
	                                <label class="control-label" for="role">角色：</label>
	                                <div class="col-sm-12" id="role">
	                        		</div>  
	                            </div>
	                </div>
	            </div>
	             <div class="modal-footer">
	                <div class="tab-content">
	                	<div class="form-group">
							<div class="col-sm-2 control-label"></div>
							<button id="btn_yes" type="button" class="btn btn-primary">
                                <span  aria-hidden="true"></span>确认添加
                            </button>
						</div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div> 
	</div>>
	</div>>
<!-- 修改 -->

		                            <div class="col-sm-4">

	                                <textarea id="remark1" name="remark1" class="form-control" rows="2"></textarea>	                                
	                            </div>
	                            <div class="col-sm-12">
	                                <label class="control-label" for="role">角色：</label>
	                                <div class="col-sm-12" id="role1">
	                        		</div>  
	                            </div>
	                        </div>  
	                </div>
	            </div>
	             <div class="modal-footer">
	                <div class="tab-content">
	                	<div class="form-group">
							<div class="col-sm-2 control-label"></div>
							<button id="btn_yes1" type="button" class="btn btn-primary">
                                <span  aria-hidden="true"></span>确认修改
                            </button>
						</div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
