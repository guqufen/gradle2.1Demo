	//判断渠道类型
	function channelTypeFormatter(value, row, index){
	  if(value == '00'){
	    return '拉卡拉';
	  }else if(value == '01'){
	    return '浦发';
	  }else if(value == '02'){
	    return '爱农';
	  }else if(value == '03'){
	    return '法奈昇';
	  }else if(value == '04'){
	    return '聚惠分';
	  }
	}
	//卡类型
	function dcTypeFormatter(value, row, index){
	  if(!value){
		return '-';
	  }else if(value == '00'){
	    return '境内借记卡';
	  }else if(value == '01'){
	    return '境内贷记卡';
	  }else if(value == '60'){
	    return '境外借记卡';
	  }else if(value == '61'){
	    return ' 境外贷记卡';
	  }
	}
	//商户注册来源格式处理
	function formatSource(value, row, index) {
		if (!value) {
			return '-';
		} else if (value == '00') {
			return '拉卡拉';
		} else {
			return '其他';
		}
	}
	//支付方式格式化
	function formatPayType(value, row, index) {
		if (!value) {
			return '-';
		} else if (value == '00') {
			return '刷卡';
		} else if (value == '01') {
			return '二维码';
		} else if (value == '02') {
			return '分期付';
		} else {
			return '其他';
		}
	}
	//状态格式化
	function formatStatus(value, row, index) {
		if (!value) {
			return '-';
		} else if (value == 0) {
			return '非正常交易';
		} else if (value == 1) {
			return '正常交易';
		}
	}
	//金额格式化
	function formatAmt(value, row, index) {
		if (value) {
			var num = Number(value);
			var res = returnFloat(num / 100);
			return res;
		}
		return '--';
	}
	function returnFloat(value) {
		var value = Math.round(parseFloat(value) * 100) / 100;
		var xsd = value.toString().split(".");
		if (xsd.length == 1) {
			value = value.toString() + ".00";
			return value;
		}
		if (xsd.length > 1) {
			if (xsd[1].length < 2) {
				value = value.toString() + "0";
			}
			return value;
		}
	}
	//时间格式化
	function formatDate(value, row, index) {
		return formatDateUtil(value);
	}
	function formatTime(value, row, index) {
		return formateTimeUtil(value);
	}
	//条件查询按钮事件
	function queryEvent() {
		$('#table').bootstrapTable('refresh');
		queryTotalAmount();
	}
	//条件查询总金额
	function queryTotalAmount() {
		var amtyuan1 = $.trim($('#txt_search_price').val());
		var amtyuan2 = "";
		if(amtyuan1 !=null && amtyuan1 !=""){
		amtyuan2 = amtyuan1*100;
		}
		determineJudgment();
		$.ajax({
			traditional : true,
			url : PROJECT_NAME + '/web/trade/queryTotalAmount',
			data : {
				orderNo : $.trim($('#txt_search_id').val()),
				merId : $.trim($('#txt_search_name').val()),
				merName : $.trim($('#merName').val()),
				amt : amtyuan2,
				startSendTime : $('#datetimepicker1').val(),
				endSendTime : $('#datetimepicker2').val(),
				startTime : $('#datetimepicker3').val(),
				endTime : $('#datetimepicker4').val(),
				legalPerson :  $.trim($('#legal_person').val()),
				payType : $('#paytype').val(),
				respCode : $('#resp_code').val(),
				channelType : channelType,
			 	channelLkl : channelLkl,
			 	channelPf : channelPf,
			 	channelAn : channelAn,
			 	channelFns : channelFns,
			 	channelJhf : channelJhf,
			},
			type : 'POST',
			success : function(data) {
				unloginHandler(data);
				if (data.success) {
					var num = Number(data.data.result);
					var res = returnFloat(num / 100);
					$("#total_amount").html(res+'元');
				} else {
					layer.msg('获取失败');
				}
			}
		});
	}

	//渠道类型全部选择按钮事件
	var channelAll = 1;
	var channelLkl = 0;
	var channelPf = 0;
	var channelAn = 0;
	var channelFns = 0;
	var channelJhf = 0;
	function Determine(id) {
		if(id=="channelAll"){
			if (channelAll % 2 == 0) {
				document.getElementById(id).className = "btn btn-primary";//点击选中变蓝
				document.getElementById("channelLkl").className = "btn btn-default";
				document.getElementById("channelPf").className = "btn btn-default";
				document.getElementById("channelAn").className = "btn btn-default";
				document.getElementById("channelFns").className = "btn btn-default";
				document.getElementById("channelJhf").className = "btn btn-default";
				  }
			if (channelAll % 2 == 1) {
				document.getElementById(id).className = "btn btn-default";//不选中变白 
				  }
			channelAll++;
		}
		if(id=="channelLkl"){
			determineMethod(channelLkl,id);
			channelLkl++;
		}
		if(id=="channelPf"){
			determineMethod(channelPf,id);
			channelPf++;
		}
		if(id=="channelAn"){
			determineMethod(channelAn,id);
			channelAn++;
		}
		if(id=="channelFns"){
			determineMethod(channelFns,id);
			channelFns++;
		}
		if(id=="channelJhf"){
			determineMethod(channelJhf,id);
			channelJhf++;
		}
	}
	//渠道选中按钮方法
	function determineMethod(type,id) {
		if (type % 2 == 0) {
			document.getElementById(id).className = "btn btn-primary";//点击选中变蓝
			document.getElementById("channelAll").className = "btn btn-default";//不选中变白
			  }
		if (type % 2 == 1) {
			document.getElementById(id).className = "btn btn-default";//不选中变白 
			  }
	}
	//渠道选中按钮条件值判断
	function determineJudgment() {
		if(document.getElementById("channelAll").className=="btn btn-primary"){
			channelType = null;
		}else{
			channelType = "x";
		}
		if(document.getElementById("channelLkl").className=="btn btn-primary"){
			channelLkl = "00";
		}else{
			channelLkl = null;
		}
		if(document.getElementById("channelPf").className=="btn btn-primary"){
			channelPf = "01";
		}else{
			channelPf = null;
		}
		if(document.getElementById("channelAn").className=="btn btn-primary"){
			channelAn = "02";
		}else{
			channelAn = null;
		}
		if(document.getElementById("channelFns").className=="btn btn-primary"){
			channelFns = "03";
		}else{
			channelFns = null;
		}
		if(document.getElementById("channelJhf").className=="btn btn-primary"){
			channelJhf = "04";
		}else{
			channelJhf = null;
		}
	}

			var control = $('#' + ctrlName);

			//初始化上传控件的样式
			control.fileinput({
				language : 'zh', //设置语言
				uploadUrl : uploadUrl, //上传的地址
				allowedFileExtensions : [ 'xls', 'xlsx' ],//接收的文件后缀
				showUpload : true, //是否显示上传按钮
				showCaption : false,//是否显示标题

				//maxImageHeight: 1000,//图片的最大高度
				maxFileSize : 0,//单位为kb，如果为0表示不限制文件大小
				//minFileCount: 0,
				maxFileCount : 1, //表示允许同时上传的最大文件个数
				enctype : 'multipart/form-data',
				validateInitialCount : true,
				previewFileIcon : "<i class='glyphicon glyphicon-king'></i>",
				msgFilesTooMany : "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
			}).on("fileuploaded", function(event, data) {
				console.log(data);

			});
			;

			//导入文件上传完成之后的事件

		}

	};
	//导出按钮事件
	function exportEvent() {

		determineJudgment();

		}
		var startSendTime = $('#datetimepicker1').val();
