			<div class="help-content">
				<p>答：在手机应用市场搜索下载“易账房”APP，进行注册打开后直接输入商铺码（点击智能POS机主页右上角可查看，如：DAFLYM），即可绑定智能POS机。注：为了安全保障，商铺码有效期为7天。</p>
