
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>经营趋势</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui.picker.min.css">
		<link rel="stylesheet" href="css/layout.css">
	</head>
	<body>
		<header class="filter">
			<div class="filter-show">
				<div class="filter-time">
					<span class="filter-startTime">----月--月--日</span>—<span class="filter-endTime">----月--月--日</span>
				</div>
				<div class="filter-name">全部商铺</div>
			</div>
			<a class="filter-btn" href="javascript:;"></a>
		</header>
		<div class="content">
			<div class="trend-total">
				<div class="trend-total-sum">
					<span class="trend-total-num trend-total-sum-num">0.00</span>
					<span class="trend-total-title trend-total-sum-title">营业额(元)</span>
				</div>
				<div class="trend-total-order">
					<span class="trend-total-num trend-total-order-num">0</span>
					<span class="trend-total-title trend-total-order-title">订单数</span>
				</div>
				<div class="trend-total-average">
					<span class="trend-total-num trend-total-average-num">0.00</span>
					<span class="trend-total-title trend-total-average-title">客单价(均)</span>
				</div>
			</div>
			<div id="filter-chart-btn" class="mui-segmented-control trend-chart-btn">
				<a class="mui-control-item mui-active" id="amount-chart-btn">按营业额</a>
				<a class="mui-control-item" id="money-chart-btn">按订单数</a>
			</div>
		</div>
		<!-- 折线图 -->
		<div id="trend-chart"></div>
		<div class="mui-backdrop1">
			<div id="loader"></div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.min.js"></script>
	<script src="js/echarts.common.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.shCircleLoader-min.js"></script>
	<script type="text/javascript" src="js/sqb/businessTrend.js"></script>
</html>
