
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>筛选</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui.picker.min.css">
		<link rel="stylesheet" href="css/layout.css">
	</head>
	<body>
		<!-- 筛选页面 -->
		<div id="filter" class="mui-page">
			<div class="select-shop-head">
					<div class="select-shop-title">选择时间</div>
				</div>
			<div class="mui-row time-input">
				<div class="mui-col-xs-5">
					<input class="select-time" type="text" id="start-time" placeholder="选择日期" readonly="readonly" data-options='{"type":"date"}' value=''>
				</div>
				<div class="mui-col-xs-2">——</div>
				<div class="mui-col-xs-5">
					<input class="select-time" type="text" id="end-time" placeholder="选择日期" readonly="readonly" data-options='{"type":"date"}' value=''>
				</div>
			</div>
			<div class="mui-row shortcut-select">
				<div class="mui-col-xs-4 pleft"><button id="yesterday">昨日</button></div>
				<div class="mui-col-xs-4"><button id="this-week">本周</button></div>
				<div class="mui-col-xs-4 pright"><button id="last-week">上周</button></div>
				<div class="mui-col-xs-4 pleft"><button id="this-month">本月</button></div>
				<div class="mui-col-xs-4"><button id="last-month">上月</button></div>
			</div>
			<div class="mui-row select-shop">
				<div class="select-shop-head">
					<div class="select-shop-title">选择商铺</div>
				</div>
				<ul class="mui-table-view mui-table-view-radio shop-list" id="shop-list">
					
				</ul>
			</div>
		</div>
		<div class="fixed-box">
			<div class="filter-ok-btn">确定</div>
		</div>
		<div class="mui-backdrop1">
			<div id="loader"></div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.min.js"></script>
	<script src="js/setWidth.js"></script>
	<script src="js/echarts.common.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.shCircleLoader-min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</html>
