<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="pragma" content="no -cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<title>新增用户-风控+后台管理系统</title>
<meta name="keywords" content="风控+后台管理系统">
<meta name="description" content="风控+后台管理系统">
<link rel="shortcut icon" href="favicon.ico">
<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link href="css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link
	href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css"
	rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="panel-body animated fadeInRight">
		<div class="panel panel-default">
			<!-- 搜索条件 -->
			<form id="formSearch" class="form-horizontal">
				<div class="form-group" style="margin-top: 15px">
					<div class="col-sm-1 query-time">
						<h3 class="control-label" for="status">状态:</h3>
					</div>
					<div class="col-sm-10 query-time">
						<button type="button" id="btn_all" class="btn btn-warning"
							onclick="javascript:queryAll();">
							</span>全选
						</button>
						<button type="button" id="btn_start" class="btn btn-success"
							onclick="javascript:queryAllStart();">
							</span>启用
						</button>
						<button type="button" id="btn_disuse" class="btn btn-danger"
							onclick="javascript:queryAllDisuse();">
							</span>停用
						</button>
						<input type="hidden" id=status name="status">
						<h3 class="control-label" for="queryname">账户：</h3> <input
							type="text" class="form-control" id="queryname">
					</div>		
					<div class="col-sm-1 query-time">
						<button type="button" id="btn_query" class="btn btn-primary"
							onclick="javascript:queryEvent('table');">
							<span class="glyphicon glyphicon-search"></span>查询
						</button>
					</div>
				</div>
			</form>

			<!-- 表格组件 -->
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="row row-lg">
						<div class="col-sm-12">
							<div id="toolbar">
								<button id="btn_add" type="button" class="btn btn-success"
									data-toggle="modal" data-target="#myModal">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
								</button>
							</div>
							<table id="table"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- detailsModel新增start -->
	<div class="modal fade bs-example-modal-sm" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="addModelLabel" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span id="close" aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="addModalLabel">新增</h4>
				</div>
				<div class="modal-body">
					<div class="tab-content">
						<div class="row">
							<div class="col-sm-12">
								<label class="control-label" for="name">手机号：</label> <input
									type="text" class="form-control" id=name name="name"
									placeholder="手机号">
							</div>
							<div class="col-sm-12">
								<label class="control-label" for="department">名称：</label> <input
									type="text" class="form-control" id="department"
									placeholder="名称" name="department">
							</div>
							<div class="col-sm-12">
								<label class="control-label" for="password">密码：</label> <input
									type="text" class="form-control" id="password" name="password"
									placeholder="密码">
							</div>
							<div class="col-sm-12">
								<label class="control-label" for="type">类型：</label> <select
									id="type" name="type" class="form-control">
									<option value="1">法奈昇</option>
									<option value="2">纵横钱包</option>
								</select>
							</div>
							<div class="col-sm-12">
								<label class="control-label" for="email">邮件：</label> <input
									type="text" class="form-control" id="email" name="email"
									placeholder="邮件">
							</div>
							<div class="col-sm-12">
								<label class="control-label" for="remark">备注：</label>
								<textarea id="remark" name="remark" class="form-control"
									placeholder="备注最多200个字" rows="5"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="tab-content">
						<div class="form-group">
							<div class="col-sm-2 control-label"></div>
							<button id="btn_yes" type="button" class="btn btn-primary">
								<span aria-hidden="true"></span>确认添加
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- detailsModel编辑start -->
	<div class="modal fade bs-example-modal-sm" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="editModelLabel" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="editModalLabel">编辑</h4>
				</div>
				<div class="modal-body">
					<div class="tab-content">
						<div class="row">
							<div class="col-sm-8" style="display: none;">
								<label class="control-label" for="id"></label> <input
									type="text" class="form-control" id=id name="id"
									required="required"> <input type="text"
									class="form-control" id=oldname name="oldname"
									required="required">
							</div>
							<div class="col-sm-8">
								<label class="control-label" for="name1">手机号：</label> <input
									type="text" class="form-control" id=name1 name="name1"
									placeholder="手机号" required="required">
							</div>
							<div class="col-sm-8">
								<label class="control-label" for="department1">名称：</label> <input
									type="text" class="form-control" id="department1"
									name="department1" placeholder="名称">
							</div>
							<div class="col-sm-8">
								<label class="control-label" for="type1">类型：</label> <select
									id="type1" name="type1" class="form-control">
									<option value="1">法奈昇</option>
									<option value="2">纵横钱包</option>
								</select>
							</div>
							<div class="col-sm-8">
								<label class="control-label" for="email1">邮件：</label> <input
									type="text" class="form-control" id="email1" placeholder="邮件"
									name="email1">
							</div>
							<div class="col-sm-12">
								<label class="control-label" for="remark1">备注：</label>
								<textarea id="remark1" name="remark1" class="form-control"
									placeholder="备注最多200个字" rows="5"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="tab-content">
						<div class="form-group">
							<div class="col-sm-2 control-label"></div>
							<button id="btn_yes1" type="button" class="btn btn-primary">
								<span aria-hidden="true"></span>确认添加
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
	<script src="js/plugins/bootstrap-table/tableExport.js"></script>
	<script src="js/plugins/bootstrap-table/tableExport.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-editable.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
	<script
		src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="js/layer/layer.js"></script>
	<script src="js/uploadify-v3.1/jquery.uploadify.js"></script>
	<script type="text/javascript" src="js/fnsco/common.js"></script>
	<script type="text/javascript" src="js/fnsco/addUser.js"></script>
</body>
</html>
