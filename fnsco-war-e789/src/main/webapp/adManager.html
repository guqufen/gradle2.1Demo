<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="pragma" content="no -cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<title>消息推送-法奈昇大数据平台</title>
<meta name="keywords" content="法奈昇大数据平台">
<meta name="description" content="法奈昇大数据平台">
<link rel="shortcut icon" href="favicon.ico">
<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<link href="css/plugins/bootstrap/fileinput.css" rel="stylesheet">
<link rel="stylesheet" href="js/viewer/viewer.min.css">
</head>
<body class="gray-bg">
	<div class="panel-body animated fadeInRight">
		<div class="panel panel-default">
			<form id="formSearch" class="form-horizontal">
				<div class="form-group" style="margin-top: 15px">
					<div class="row col-sm-10">
						<div class="col-sm-4">
							<label class="control-label" for="pushState">类别:</label> <select
								id="pushState" name="pushState" class="form-control">
								<option selected="selected" value="">全部</option>
								<option value="1">广告</option>
								<option value="2">资讯</option>
							</select>
						</div>
						<!--  <div class="col-sm-8 query-time">
                        <label class="control-label" for="releaseTime">发布时间:</label>
                        <input type="text" value="" class="form-control" id="datetimepicker1" name="startSendTime"> -
                        <input type="text" value="" class="form-control" id="datetimepicker2" name="endSendTime">
                    </div> -->
					</div>
					<div class="col-sm-2" style="text-align: right;">
						<button type="button" id="btn_query" class="btn btn-primary"
							onclick="javascript:queryEvent();">
							<span class="glyphicon glyphicon-search"></span>查询
						</button>
						<button type="button" id="btn_reset" class="btn btn-default"
							onclick="javascript:resetEvent();">
							<span class="glyphicon glyphicon-refresh"></span>重置
						</button>
					</div>
				</div>
			</form>
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="row row-lg">
						<div class="col-sm-12">
							<div id="toolbar">
								<button id="btn_add" type="button" class="btn btn-success"
									data-toggle="modal" data-target="#myModal">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
								</button>
							</div>
							<table id="table"></table>
						</div>
					</div>
				</div>
			</div>
			<!-- model新增 start -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" data-backdrop="static"
				data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">新增广告资讯</h4>
						</div>
						<div class="modal-body">
							<div class="tab-content">
								<form id="addForm" AUTOCOMPLETE="OFF">
									<div class="row">
										<div class="col-sm-12">
											<label class="control-label" for="msgSubject">标题：</label> <input
												type="text" class="form-control" id="title" name="title"
												required="required">
										</div>
										<div class="form-group" id="iconImgPathDiv">
											<div class="col-sm-2 control-label">图片路径</div>
											<div class="col-sm-10">
											<input type="text" class="form-control" name="img_path"
													id="img_path" disabled="disabled" />
											</div>
											<div class="col-sm-10">
												<button type="button" id="btn_import" class="btn btn-info"
													onclick="javascript:importEvent();">
													<span class="glyphicon glyphicon-import"></span>上传图片
												</button>
											</div>
										</div>
		
										<div calss="col-sm-12">
											<label class="control-label" for="msgSubtitle">url：</label> <input
												type="text" class="form-control" id="url" name="url">
										</div>
										<div class="col-sm-12">
											<label class="control-label" for="msgType">类型：</label> <select
												id="category" name="category" class="form-control">
												<option value="1">广告</option>
												<option value="2">资讯</option>
											</select>
										</div>
										<div class="col-sm-12">
											<label class="control-label" for="msgSubtitle">摘要：</label> <input
												type="text" class="form-control" id="summary" name="summary">
										</div>
										<div class="col-sm-12">
											<label class="control-label" for="msgType">所属页面：</label> <select
												id="type" name="type" class="form-control">
												<option value="1">账户页</option>
												<option value="2">火车票页</option>
											</select>
										</div>
										<div class="col-sm-12">
											<label class="control-label" for="msgType">要展示的设备：</label> <select
												id="deviceType" name="deviceType" class="form-control" autocomplete="off">
												<option value="1">ios</option>
												<option value="2">安卓</option>
												<option value="3">公用</option>
											</select>
										</div>
										<div class="col-sm-12">
											<input type="hidden" name="id" id="id">
											<button class="sunmitBtn btn btn-primary" type="button">确认提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- model end -->
			<!-- 导入 -->
			<div class="modal fade" id="importModal" tabindex="-1" role="dialog"
				aria-labelledby="importModalLabel" data-backdrop="static"
				data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="importModalLabel">请选择文件</h4>
						</div>
						<div class="modal-body">
							<div class="tab-content">
								<div class="modal-header">
								</div>
								<input type="file" name="excel_file_risk_inf"
									id="excel_file_risk_inf" multiple class="file-loading" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end -->

	<script src="js/bootstrap/jquery.min.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
	<!-- <script src="js/content.min.js"></script> -->
	<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
	<script src="js/plugins/bootstrap-table/tableExport.js"></script>
	<script src="js/plugins/bootstrap-table/tableExport.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-editable.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
	<script
		src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="js/layer/layer.js"></script>
<!-- 	<script src="js/uploadify-v3.1/jquery.uploadify.js"></script> -->
	<script type="text/javascript" src="js/fnsco/common.js"></script>
	<script src="js/plugins/bootstrap/fileinput.js"></script>

	<script type="text/javascript">
	
//在页面加载完成之后动态加载，避免因为缓存问题导致数据展示不对(在不人工清理缓存情况下)
	 loadJSRandom(document, "js/fnsco/adManager.js");
</script>
</body>
</html>
